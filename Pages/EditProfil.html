<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../style/EditProfil.css">

    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Edit Profil!</title>
  </head>
  <body>

    <img src="../Assets/Images/wave-dekstop.svg" alt="" class="position-absolute z-n1 d-none d-md-block">
    <img src="../Assets/Images/wave-top.png" alt="" class="position-absolute z-n1 d-md-none img-fluid">

    <section class="profil container-fluid vh-100">
      <!-- <div class="wave-top"></div> -->
      <button type="button" class="btn  btn-lg mt-xl-5 ms-xl-5 mt-3"><i class="fa-solid fa-angle-left fa-lg me-2" style="color: #ffffff;"></i><span class="fw-bold text-light">Back</span></button>

        <div class="container mx-auto align-items-center mt-md-5">
            <div class="row d-flex justify-content-center align-items-center mt-md-4 mt-2">

              <!-- dekstop -->
              <div class="d-md-flex justify-content-center align-items-end mt-4 d-none" >
                <div>
                  <i class="bi bi-person-circle me-md-3 me-2 fa-2x" style="color: rgb(6, 218, 16);"></i>
                </div>
                <div class="fw-semibold h3"> Edit Profil</div>
              </div>

                <div class="col-md-4 text-center mt-4">
                  <div class="d-flex justify-content-center ">
                    <img src="../Assets/Images/Profill.png" alt="" class="rounded-circle img-fluid " style="border-radius: 50%; width: 200px; height: 200px;">
                  </div>
                  <div class="fw-bold fs-3 mt-2 mt-md-4 text-center text-body-secondary">Name</div>
                </div>               
                <div class="d-flex my-3 d-md-none">
                  <div class=" ">
                    <i class="fa-solid fa-user  fa-2x " style="color: #00ff40;"></i>
                  </div>
                  <div class="ms-3 fs-5 fw-semibold text-body-secondary">Edit profil</div>
                </div>

                <div class="col-md-5  text-body-secondary">
                  <form action="" class="fw-semibold fs-5 ">
                    <div class="mb-3">
                      <label for="name" class="form-label ">Your Name</label>
                      <input type="text" class="form-control p-2 border border-2" id="name" placeholder="Name">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control p-2 border border-2" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Email Address</label>
                      <input type="text" class="form-control p-2 border border-2 " id="password" placeholder="password" >
                    </div>
                  </form>
                  
                </div>
            </div>
            <div class="mx-auto d-flex justify-content-md-center justify-content-end mt-2  ">
              <button type="button " class="btn px-5 rounded-pill " style="background-color: #40b93c; color: white;"><span class="fw-bold">Ok</span></button>
            </div>
        </div>
        
        <!-- <div class="wave-bottom"></div> -->

    </section>
    
    <div class="position-relative z-n1 ">
      <img src="../Assets/Images/gift.gif" alt="" class="img-fluid w-25 position-absolute bottom-0 end-0 d-xl-block d-none">
    </div>

    
    <!-- <img src="img/wave7.png" alt="" class="d-md-none img-fluid z-n1 position-absolute bottom-0 left-0">  -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
